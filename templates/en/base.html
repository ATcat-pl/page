<!doctype html>
<html lang="en">
   <head>
      <script src="https://kit.fontawesome.com/fe2d13bc50.js" crossorigin="anonymous"></script>
      <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
      <meta name="viewport" content="width=device-width,   initial-scale=1">
      <link rel="icon" href="https://raw.githubusercontent.com/ATcat-pl/page-data-host/main/ikona.ico">


      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
          ATcat - {% block title %}{% endblock %}
      </title>
   </head>
   <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('pl_home_page') }}"><i class="fa fa-home"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li><span style="line-height: 50px;" class="iconify" data-icon="websymbol:youtube"></span></li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('MCserwer_page') }}">2S1B</a>
            </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about_us_page') }}">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('help_page') }}">Help</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block log %}
        {% if log_ %}
            <nav id="bottombar" class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">We save your activity. {{ ip }}</a>
            </nav>
        {% endif %}
    {% endblock log %}
      {% block content %}

      {% endblock %}
      <!-- Future Content here -->



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>
   <style>
       body {
           background-color: #212121;
           color: white
       }

       #bottombar {
           z-index: 10000;
           list-style-type: none;
           position: fixed;
           bottom: 0;
           width: 100%;
       }
   </style>
</html>
